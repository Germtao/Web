<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
		<div id="app">
			<h2>当前计数：{{counter}}</h2>
			<!-- <button v-on:click="counter++">+</button> -->
			<!-- <button v-on:click="counter--">-</button> -->
			<button @click="increment">+</button>
			<button @click="subtraction">-</button>
		</div>
		
		<script src="https://cdn.jsdelivr.net/npm/vue"></script>
		
		<script>
			const app = new Vue({
				el: "#app",
				data: {
					counter: 0
				},
				// 定义函数
				methods: {
					increment: function () {
						console.log("增加")
						this.counter++
					},
					subtraction: function () {
						console.log("减少")
						this.counter--
					}
				}
			})
		</script>
		
	</body>
</html>
