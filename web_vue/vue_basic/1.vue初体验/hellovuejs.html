<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
		<div id="app">
			{{message}}
		</div>
		
		<script src="https://cdn.jsdelivr.net/npm/vue"></script>
		
		<script>
			// ES6: let(变量) / const(常量)
			// 编程范式: 声明式
			const app = new Vue({
				el: '#app', // 用于挂载要管理的元素
				data: { // 定义数据
					message: 'Hello Vue!'
				}
			})
		</script>
		
	</body>
</html>
