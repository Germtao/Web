<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
		<div id="app">
			<ul>
				<li v-for="item in movies">{{item}}</li>
			</ul>
		</div>
		
		<script src="https://cdn.jsdelivr.net/npm/vue"></script>
		<script>
			const app = new Vue({
				el: '#app',
				data: {

					movies: ['星际穿越', '大话西游', '盗梦空间', '东邪西毒 ']
				}
			})
		</script>
		
	</body>
</html>
