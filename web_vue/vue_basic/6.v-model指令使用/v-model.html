<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>v-model指令</title>
  </head>

  <body>
    <div id="app">
      <!-- 双向绑定 -->
      <!-- <input type="text" v-model="message" /> -->

      <!-- 原理拆分 -->
      <!-- <input type="text" :value="message" @input="valueChange" /> -->
			<input type="text" :value="message" @input="message = $event.target.value" />
      {{message}}
			
			<br />
			
			<!-- 单选框 -->
			<!-- v-model时 name键可以省略 -->
			<input type="radio" id="male" value="男" v-model="sex"/><label for="male">男</label>
			<input type="radio" id="female" value="女" v-model="sex"/><label for="female">女</label>
			<h2>您选择的性别是：{{sex}}</h2>
			
			<!-- 复选框 -->
			<input type="checkbox" id="agreement" v-model="isAgree"/><label for="agreement">同意协议</label>
			<h2>同意协议：{{isAgree}}</h2>
			
			<label>
				<input type="checkbox" name="" id="basketball" value="🏀" v-model="hobbies"/>🏀
			</label>
			<input type="checkbox" name="" id="football" value="⚽️" v-model="hobbies"/>
			<label for="football">⚽️</label>
			<input type="checkbox" name="" id="billiard" value="🎱" v-model="hobbies"/>
			<label for="billiard">🎱</label>
			<h2>爱好：{{hobbies}}</h2>
			
			<!-- 下拉菜单 -->
			<!-- 1. 单选 -->
			<select name="abc" v-model="fruit">
				<option value="香蕉">香蕉</option>
				<option value="苹果">苹果</option>
				<option value="草莓">草莓</option>
				<option value="橙子">橙子</option>
			</select>
			<h2>选择的水果：{{fruit}}</h2>
			
			<!-- 多选 -->
			<select name="abc" v-model="fruits" multiple="">
				<option value="香蕉">香蕉</option>
				<option value="苹果">苹果</option>
				<option value="草莓">草莓</option>
				<option value="橙子">橙子</option>
			</select>
			<h2>选择的水果s：{{fruits}}</h2>
			
			<!-- 修饰符 -->
			<!-- 1. .lazy: 失去焦点时更新 -->
			<input type="text" v-model.lazy="message"/>
			<h2>lazy: {{message}}</h2>
			
			<!-- 2. .number: 输入值转为数值类型 -->
			<input type="number" v-model.number="age"/>
			<h2>{{typeof age}}: {{age}}</h2>
			
			<!-- 3. trim: 自动过滤用户输入的首尾空白字符 -->
			<input type="text" v-model.trim="name"/>
			<h2>输入的名字: {{name}}</h2>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

    <script>
      const app = new Vue({
        el: "#app",
        data: {
          message: "Hello v-model!",
					sex: '男',
					isAgree: false,
					hobbies: [],
					fruit: '香蕉',
					fruits: [],
					age: 0,
					name: ''
        },
        methods: {
          valueChange(event) {
            this.message = event.target.value
          }
        }
      })
    </script>
  </body>
</html>
