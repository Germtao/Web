			// 什么情况会使用Promise?
			// 一般有异步操作时，使用Promise对这个异步操作进行封装
			// new -> 构造函数(1. 保存一些状态信息 2. 执行传入的函数)
			// 在执行传入的回调函数时，会传入两个参数(resolve, reject)，这两个参数本身又是函数
			new Promise((resolve, reject) => {
				setTimeout(() => {
					// 成功时调用resolve
					resolve('request success')
				}, 1000)
			}).then(data => {
				console.log(data)
				return new Promise((resolve, reject) => {
					setTimeout(() => {
						// 失败时调用reject
						reject('request failure')
					}, 1000)
				}).then(data => {
					console.log(data)
				}, error => {
					console.log(error)
				})
			}).catch(error => {
				console.log(error)
			})
