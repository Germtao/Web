<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
		<div id="app">
			<!-- 根据slot name 来替换标签元素 -->
			<cpn>
				<template v-slot:left>
					<button type="button">按钮</button>
				</template>
				<!-- 缩写 -->
				<template #right>
					<i>右边替换</i>
				</template>
			</cpn>
			
			<cpn1></cpn1>
			
			<!-- 子组件数据传给插槽 -->
			<cpn1>
				<template v-slot="slot">
					<span>{{slot.data.join(' - ')}}</span>
				</template>			
			</cpn1>
			<cpn1>
				<template v-slot="slot">
					<span>{{slot.data.join(' * ')}}</span>
				</template>			
			</cpn1>
		</div>
		
		<template id="cpn">
			<div>
				<!-- 具名插槽 -->
				<slot name="left"><span>左边</span></slot>
				<slot name="center"><span>中间</span></slot>
				<slot name="right"><span>右边</span></slot>
			</div>
		</template>
		
		<template id="cpn1">
			<div>
				<slot :data="languages">
					<ul>
						<li v-for="item in languages">{{item}}</li>
					</ul>
				</slot>
			</div>
		</template>
		
		<script src="https://cdn.jsdelivr.net/npm/vue"></script>
		
		<script type="text/javascript">
			const app = new Vue({
				el: '#app',
				components: {
					cpn: {
						template: '#cpn'
					},
					cpn1: {
						template: '#cpn1',
						data() {
							return {
								languages: ['Swift', 'JavaScript', 'Objective-C', 'Python']
							}
						}
					}
				}
			})
		</script>
	</body>
</html>
