<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
		<div id="app">
			<cpn><button type="button">按钮</button></cpn>
			<cpn><i>xxxxxxx</i></cpn>
			<cpn></cpn>
		</div>
		
		<template id="cpn">
			<div>
				<h2>我是组件</h2>
				<p>我是内容。。。。。。。。</p>
				<slot></slot>
			</div>
		</template>
		
		<script src="https://cdn.jsdelivr.net/npm/vue"></script>
		
		<script type="text/javascript">
			const app = new Vue({
				el: '#app',
				components: {
					cpn: {
						template: '#cpn'
					}
				}
			})
		</script>
	</body>
</html>
