<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
		<div id="app">
			<component1></component1>
			<component2></component2>
		</div>
		
		<!-- 模板抽离两种抽离写法 -->
		<!-- 1. script标签 -->
		<script type="text/template" id="component1">
			<div>
				<!-- <h2>script标签模板抽离</h2> -->
				<h2>{{title}}</h2>
				<p>我是内容...</p>
			</div>
		</script>
		
		<!-- 2. template标签 -->
		<template id="component2">
			<div>
				<h2>template标签抽离模板</h2>
				<p>模板抽离成功...</p>
			</div>
		</template>
		
		<script src="https://cdn.jsdelivr.net/npm/vue"></script>
		<script type="text/javascript">
			
			Vue.component('component1', {
				template: '#component1',
				// 每个组件有自己数据 data，且data必须是函数
				data() {
					return {
						title: 'abc'
					}
				}
			})
			
			const app = new Vue({
				el: '#app',
				components: {
					component2: {
						template: '#component2'
					}
				},
			})
		</script>
	</body>
</html>
