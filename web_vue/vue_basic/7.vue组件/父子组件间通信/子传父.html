<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
		<div id="app">
			<!-- 2. 监听自定义事件 -->
			<cpn @item-click="cpnClick"></cpn>
		</div>
		
		<!-- 子组件模板 -->
		<template id="cpn">
			<div>
				<button type="button" v-for="item in categories" @click="btnClick(item)">
					{{item.name}}
				</button>
			</div>
		</template>
		
		<script src="https://cdn.jsdelivr.net/npm/vue"></script>
		
		<script type="text/javascript">
			
			// 子传父: 自定义事件发送消息
			// 子组件
			const cpn = {
				template: '#cpn',
				methods: {
					btnClick(item) {
						// 1. 发送自定义事件
						this.$emit('item-click', item)
					}
				},
				data() {
					return {
						categories: [
							{id: 1, name: '热门推荐'},
							{id: 2, name: '手机数码'},
							{id: 3, name: '家用家电'},
							{id: 4, name: '电脑办公'}
						]
					}
				},
			}
			
			// root 父组件
			const app = new Vue({
				el: '#app',
				components: {
					cpn
				},
				methods: {
					// 3. 实现监听事件
					cpnClick(item) {
						console.log(item.name)
					}
				}
			})
		</script>
		
	</body>
</html>
