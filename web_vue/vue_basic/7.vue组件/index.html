<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
		<div id="app">
			<!-- 3. 使用组件 -->
			<global-component></global-component>
			<local-component></local-component>
		</div>
		
		<script src="https://cdn.jsdelivr.net/npm/vue"></script>
		<script>
			
			// 1. 创建组件构造器
			const globalCpt = Vue.extend({
				template: `
					<div>
						<h2>我是全局组件</h2>
						<p>我是内容11111...</p>
						<p>我是内容22222...</p>
					</div>
				`
			})
			
			const localCptChild = Vue.extend({
				template: `
					<div>
						<h2>我是局部组件子组件</h2>
						<p>我是内容局部子组件...</p>
						<p>我是内容局部子组件...</p>
					</div>
				`
			})
			
			const localCpt = Vue.extend({
				template: `
					<div>
						<h2>我是局部组件</h2>
						<p>我是内容xxxxx...</p>
						<p>我是内容yyyy...</p>
						<local-component-child></local-component-child>
					</div>
				`,
				components: {
					'local-component-child': localCptChild
				}
			})
			
			// 2. 注册组件 (全局组件)
			Vue.component('global-component', globalCpt)
			
			const app = new Vue({
				el: '#app',
				components: {
					'local-component': localCpt
				}
			})
			
		</script>
	</body>
</html>
