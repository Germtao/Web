<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.active { color: red; } 
		</style>
	</head>
	<body>
		
		<div id="app">
			<ul>
				<li v-for="(item, index) in movies" v-on:click="didClick(index)" :class="{active: isActive(index)}">{{item}}</li>
			</ul>
		</div>
		
		<script src="https://cdn.jsdelivr.net/npm/vue"></script>
		
		<script>
			const app = new Vue({
				el: '#app',
				data: {
					movies: ['星际穿越', '大话西游', '盗梦空间', '东邪西毒 '],
					selectIndex: null,
				},
				methods: {
					didClick: function (index) {
						console.log(index);
						this.selectIndex = index
					},
					
					isActive: function (index) {
						return this.selectIndex === index
					}
				}
			})
		</script>
	</body>
</html>
