<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
		<div id="app">
			<h2 :style="style()">{{message}}</h2>
		</div>
		
		<script src="https://cdn.jsdelivr.net/npm/vue"></script>
		
		<script type="text/javascript">
			const app = new Vue({
				el: '#app',
				data: {
					message: 'Hello Vue!',
					finalSize: '100px',
					finalColor: 'red',
				},
				methods: {
					style: function () {
						return {'font-size': this.finalSize, 'color': this.finalColor}
					}
				}
			})
		</script>
		
	</body>
</html>
