<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>内置对象：Number</title>

  <!-- Number 常见方法 -->
  <script type="text/javascript">
    // Number.isInteger() 判断是否为整数
    console.log(Number.isInteger(5));

    // toFixed() 小数点后面保留多少位
    const num1 = 3.456;
    const toFixedNum1 = num1.toFixed(2);
    console.log('num1 = ' + num1); // 3.456
    console.log('toFixedNum1 = ' + toFixedNum1); // 3.46
    console.log('num1 type: ' + typeof num1); // number
    console.log('toFixedNum1 type: ' + typeof toFixedNum1); // string

    /* 内置对象 Math 的常见方法 */
    const num2 = -0.6;
    console.log(Math.abs(num2));    // 取绝对值 0.6
    console.log(Math.floor(num2));  // 向下取整（往小取值）-1
    console.log(Math.ceil(num2));   // 向上取整（往大取值）-0
    console.log(Math.round(num2));  // 四舍五入取整（正数四舍五入，负数五舍六入）-1

    console.log(Math.random());     // 生成 [0, 1) 之间的随机数 0.6240349147868742
    // Math.random(Math.random() * x); // 生成 [0, x) 之间的随机数
    // Math.random(Math.random() * (y - x) + x); // 生成 [x, y) 之间的随机数
    // 重要: 生成 [x, y]之间的随机整数
    function getRandom(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }
    console.log(getRandom(1, 10));

    const arr = ['Beyond', '周星驰', '刘德华', '周杰伦'];
    const index = getRandom(0, arr.length - 1);
    console.log('随机点名：' + arr[index]);

    /* pow()：乘方 */
    // 计算 a 的 b 次方
    // Math.pow(a, b);

    /* sqrt()：开方 */
    // 计算数值 a 的开二次方
    // Math.sqrt(a);

    /* url 编码和解码 */
    var url = "http://www.cnblogs.com/smyhvae/";
    var urlStr = encodeURIComponent(url); // 把字符串作为 URI 组件进行编码
    console.log('编码后：' + urlStr);
    console.log('解码后：' + decodeURIComponent(urlStr));
  </script>
</head>
