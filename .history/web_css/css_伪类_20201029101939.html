  <style type="text/css">
    /* 整个表格样式 */
    table {
      width: 300px;
      height: 200px;
      border: 1px solid blue;
      /* 对表格的线进行折叠 */
      border-collapse: collapse;
    }

    /* 鼠标悬停时，让当前行显示灰色 */
    table tr:hover {
      background: #868686;
    }

    /* 每个单元格的样式 */
    table tr td {
      border: 1px solid red;
    }
  </style>
