<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>css-案例demo</title>

  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
    }

    body {
      font-size: 14px;
      font-family: "Microsoft YaHei", "SimSun";
      height: 8888px;
    }

    .header {
      height: 58px;
      background-color: #191D3A;
    }

    /* 版心 */
    .inner_c {
      width: 1000px;
      /* 让导航条、内容区域等部分的版心居中 */
      margin: 0 auto;
    }

    .header .logo {
      float: left;
      margin-right: 40px;
    }

    .header .nav {
      float: left;
    }

    .header .nav ul {
      /* 去掉列表前面的圆点 */
      list-style: none;
    }
  </style>
</head>

<body>
  <div class="header">
    <div class="inner_c">
      <div class="logo">
        <img src="img/logo.png" alt="">
      </div>
      <div class="nav">
        <ul>
          <li><a href="#" class="current">首页</a></li>
          <li><a href="#">博雅游戏</a></li>
          <li><a href="#">博雅新闻</a></li>
          <li><a href="#">关于我们</a></li>
          <li><a href="#">客服中心</a></li>
          <li class="last"><a href="#">投资者关系</a></li>
        </ul>
      </div>
      <div class="jrwm_box">
        <div class="jrwm">
          <a href="https://www.baidu.com" target="_blank">加入我们</a>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
