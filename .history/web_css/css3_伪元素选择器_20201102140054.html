<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS3-伪元素选择器</title>

  <style>
    /* ::before 和::after 是通过 css 模拟出的html标签的效果 */
    span::before {}
  </style>
</head>

<body>
  <span>伪元素选择器</span>
</body>

</html>
