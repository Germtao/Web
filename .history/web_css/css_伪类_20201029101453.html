<!DOCTYPE html>

<head>

  <title>css-伪类</title>
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
    }

    .nav {
      width: 960px;
      height: 50px;
      border: 1px solid red;
      margin: 100px auto;
    }

    /* 后代选择器: 就是一种平衡：共性、特性的平衡。当要把某一个部分的所有的什么，进行样式改变，就要想到后代选择器 */
    .nav ul {
      /* 去掉小圆点 */
      list-style: none;
    }

    .nav ul li {
      float: left;
      width: 120px;
      height: 50px;
      text-align: center;
      line-height: 50px;
    }

    /* .nav ul li a {
      display: block;
      width: 120px;
      height: 50px;
    } */

    /* 两个伪类的属性，可以用逗号隔开 */
    /* .nav ul li a:link,
    .nav ul li a:visited {
      text-decoration: none;
      background-color: purple;
      color: white;
    } */

    /* 等同上面两个 */
    .nav ul li a {
      display: block;
      width: 120px;
      height: 50px;
      text-decoration: none;
      background-color: purple;
      color: white;
    }

    .nav ul li a:hover {
      background-color: orange;
    }
  </style>
</head>

<body>
  <div class="nav">
    <ul>
      <li><a href="#">网站栏目</a></li>
      <li><a href="#">网站栏目</a></li>
      <li><a href="#">网站栏目</a></li>
      <li><a href="#">网站栏目</a></li>
      <li><a href="#">网站栏目</a></li>
      <li><a href="#">网站栏目</a></li>
      <li><a href="#">网站栏目</a></li>
      <li><a href="#">网站栏目</a></li>
    </ul>
  </div>
</body>

</html>
