<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS3-伪元素选择器</title>

  <style>
    /* ::before 和::after 是通过 css 模拟出的html标签的效果 */
    span::before {
      content: "smyhvae";
      color: red;
      background-color: pink;
      width: 50px;
      height: 50px;
      display: inline-block;
    }

    span::after {
      content: "永不止步";
      color: yellowgreen;
    }
  </style>
</head>

<body>
  <span>伪元素选择器</span>
</body>

</html>
