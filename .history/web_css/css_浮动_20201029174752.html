  <!-- 行内元素和块级元素 -->
  <!-- 行内元素和块级元素的区别：
    行内元素：
      - 与其他行内元素并排
      - 不能设置宽、高。默认的宽度，就是文字的宽度
    块级元素：
      - 霸占一行，不能与其他任何元素并列
      - 能接受宽、高。如果不设置宽度，那么宽度将默认变为父亲的100%
   -->
