<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>css-定位属性</title>

  <!-- 相对定位：相对于自己原来的位置 -->
  <style type="text/css">
    body {
      margin: 0px;
    }

    .div1 {
      width: 200px;
      height: 200px;
      border: 1px solid red;
    }

    .div2 {
      position: relative;
      left: 50px;
      top: 50px;

      width: 200px;
      height: 200px;
      border: 1px solid red;
    }
  </style>

</head>

<body>
  <!-- 相对定位 -->
  <div class="div1">己不由心</div>
  <div class="div2">身又岂能由己</div>
</body>

</html>
