  <!-- 2D转换动画 -->
  <style>
    .box {
      width: 1000px;
      margin: 100px auto;
    }

    /* .box div { */
    .box>div {
      width: 300px;
      height: 150px;
      background-color: pink;
      float: left;
      margin-right: 15px;
      color: white;
      text-align: center;
      font: 400 30px/150px "宋体";
    }

    /* .box .box2 {
      background-color: greenyellow;
      transition: all 1s;
    } */
    div:nth-child(2) {
      background-color: greenyellow;
      transition: all 1s;
    }

    div:nth-child(3) {
      transition: all 2s;
    }

    /* .box .box2:hover {
      background-color: green; */
    /* 缩放 */
    /* transform: scale(2, 0.5); */
    /* } */
    div:nth-child(2):hover {
      background-color: green;
      /* 位移 */
      transform: translate(-50%, 50%);
    }

    div:nth-last-child():hover {
      transform: rotate(-405deg);
    }
  </style>
</head>
