<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS3-属性</title>

      color: fuchsia;

      /* 设置文字阴影：水平位移 垂直位移 模糊程度 阴影颜色 */

  </style> -->

  <style>
    body {
      background-color: #666;
    }

    div {
      font-size: 100px;
      text-align: center;
      font-weight: bold;
      font-family: "Microsoft Yahei";
      color: #666;
    }

    /* text-shadow 可以设置多个阴影，每个阴影之间使用逗号隔开 */
    .ao {
      text-shadow: -1px -1px 1px #000, 1px 1px 1px #fff;
    }

    .tu {
      text-shadow: -1px -1px 1px #fff, 1px 1px 1px #000;
    }

    .box {
      width: 500px;
      height: 200px;
      margin: 20px auto;
      border: 2px solid red;
      /* 没有添加私有前缀，属性无效 */
      /* background: linear-gradient(left, green, yellow); */

      /* 谷歌 苹果 */
      background: -webkit-linear-gradient(left, green, yellow);
      /* 火狐 */
      background: -moz-linear-gradient(left, green, yellow);
      /* 欧朋 */
      background: -o-linear-gradient(left, green, yellow);
      /* IE */
      /* background: -ms-linear-gradient(left, green, yellow); */
    }

    /* 边框 */
    .parent {
      width: 400px;
    }

    .box-border {
      width: 100px;
      height: 100px;
      float: left;
      border: 1px solid rgb(144, 12, 63);
      margin: 20px;
      text-align: center;
      line-height: 100px;
      color: #fff;
      font-size: 50px;
      background-color: rgb(255, 141, 26);
    }

    /* 画圆形的方式: 一 */
    .box:nth-child(1) {
      border-radius: 50px;
    }

    /* 画圆形的方式: 二 */
    .box:nth-child(2) {
      border-radius: 50%;
    }

    .box:nth-child(3) {
      border-radius: 100px 0 0;
    }
  </style>
</head>

<body>
  <!-- <p>文本属性</p> -->

  <div class="ao">己不由心</div>
  <div class="tu">身又岂能由己</div>

  <!-- 处理兼容性问题：私有前缀 -->
  <div class="box"></div>

  <!-- 边框 -->
  <div class="parent">
    <div class="box-border">1</div>
    <div class="box-border">2</div>
    <div class="box-border">3</div>
    <div class="box-border">4</div>
    <div class="box-border">5</div>
    <div class="box-border">6</div>
  </div>
</body>

</html>
