<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>css-样式表继承和层叠</title>

  <style type="text/css">
    div {
      /* 关于文字样式的属性，都具有继承性 */
      color: red;
      /* 关于盒子、定位、布局的属性，都不能继承 */
      border: 2px solid red;
    }
  </style>
</head>

<body>

  <div>
    <p>我是段落1</p>
    <p>我是段落2</p>
    <p>我是段落3</p>
  </div>

</body>

</html>
