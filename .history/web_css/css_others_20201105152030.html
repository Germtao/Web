<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Others</title>

  <style>
    label {
      display: block;
      vertical-align: middle;
    }
  </style>
</head>

<body>
  <label for="">
    <input class="mui-switch" type="checkbox">
    默认未选中
  </label>

  <label for="">
    <input class="mui-switch" type="checkbox" checked>
    默认选中
  </label>

  <label for="">
    <input class="mui-switch mui-switch-animbg" type="checkbox">
    默认未选中,简单的背景过渡效果,加mui-switch-animbg类即可
  </label>

  <label for="">
    <input class="mui-switch mui-switch-animbg" type="checkbox" checked>
    默认选中
  </label>

  <label for="">
    <input class="mui-switch mui-switch-anim" type="checkbox">
    默认未选中，过渡效果，加 mui-switch-anim 类即可
  </label>

  <label for="">
    <input class="mui-switch mui-switch-anim" type="checkbox">
    默认选中
  </label>
</body>

</html>
