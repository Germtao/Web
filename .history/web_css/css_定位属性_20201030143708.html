  <!-- 固定定位：就是相对浏览器窗口进行定位。无论页面如何滚动，这个盒子显示的位置不变 -->
  <style type="text/css">
    * {
      margin: 0px;
      padding: 0px;
    }

    body {
      /* IE6以上，不希望我们的页面被nav挡住 */
      padding-top: 60px;
    }

    .nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background-color: #333;
      z-index: 99999999;
    }

    .backTop {
      position: fixed;
      bottom: 100px;
      right: 30px;
      width: 60px;
      height: 60px;
      background-color: gray;
      text-align: center;
      line-height: 30px;
      color: white;
      /* 取消超链接的下划线 */
      text-decoration: none;
    }
  </style>
</head>
