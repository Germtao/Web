<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS3-常见边框汇总</title>

  <style>
    body {
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #f7f7f7;
    }

    .wrapper {
      width: 1000px;
      margin: 0 auto;
      padding: 20px;
      box-sizing: border-box;
    }

    header {
      padding: 20px 0;
      margin-bottom: 20px;
      text-align: center;
    }

    header h3 {
      line-height: 1;
      font-weight: normal;
      font-size: 28px;
    }

    .main {
      overflow: hidden;
    }

    .main:after {
      content: '';
      clear: both;
      display: block;
    }

    .main .item {
      width: 210px;
      height: 210px;
      margin: 0 30px 30px 0;
      display: flex;
      position: relative;
      background-color: #FFF;
      float: left;
      box-shadow: 2px 2px 5px #CCC;
    }

    .main .item::after {
      content: attr(data-brief);
      display: block;
      width: 100%;
      height: 100%;
      text-align: center;
      line-height: 210px;
      position: absolute;
      top: 0;
      left: 0;
      color: #FFF;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <header>
      <h3>CSS3-边框圆角</h3>
    </header>

    <div class="main">
      <div class="item" data-brief="整圆">
        <div class="border-radius"></div>
      </div>

      <div class="item" data-brief="拱形">
        <div class="border-radius"></div>
      </div>
    </div>
  </div>
</body>

</html>
