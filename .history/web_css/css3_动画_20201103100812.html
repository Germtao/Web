  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #eeeeee;
    }

    .content {
      width: 800px;
      height: 320px;
      padding-left: 20px;
      margin: 80px auto;
    }

    .item {
      width: 230px;
      height: 300px;
      text-align: center;
      margin-right: 20px;
      background-color: #FFF;
      float: left;
      position: relative;
      top: 0;
      /* 让溢出的内容隐藏起来。意思是让下方的橙色方形先躲起来 */
      overflow: hidden;
      /* 从最初到鼠标悬停时的过渡 */
      transition: all .5s;
    }

    .item img {
      margin-top: 30px;
    }

    .item .desc {
      position: absolute;
      left: 0;
      bottom: -80px;
      width: 100%;
      height: 80px;
      background-color: #ff6700;
      transition: all .5s;
    }

    /* 鼠标悬停时，让 item 整体往上移动5px，且加一点阴影 */
    .item:hover {
      top: -5px;
      box-shadow: 0 0 15px #AAA;
    }
  </style>
</head>

<body>
  <!-- <div class="box"></div> -->

  <!-- 小米商城 -->
  <div class="content">
    <div class="item">
      <img src="img/倪妮.jpg" alt="">
    </div>

    <div class="item">
      <img src="img/宋轶.jpeg" alt="">
      <span class="desc"></span>
    </div>

    <div class="item">
      <img src="img/李沁.jpg" alt="">
      <span class="desc"></span>
    </div>
  </div>
</body>

</html>
