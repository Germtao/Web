<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>css - 样式表和选择器</title>

    <style>
        p {
            color: red;
            font-size: 30px;
            text-decoration: underline;
            font-weight: bold;
            text-align: center;
            font-style: italic;
        }

        h1 {
            color: blue;
            font-size: 50px;
            font-weight: bold;
            background-color: pink;
        }
    </style>


    <!-- <style>
        /* id 选择器 */
        #div1 {
            background: red;
        }

        #div2 {
            background: green;
        }

        /* class 选择器 */
        .box {
            background: red;
        }

        .content {
            font-size: 2em;
        }

        /* 群组选择器 */
        #header,
        #text,
        .title {
            background: red;
        }
    </style> -->
</head>

<body>
    <!-- id选择器 -->
    <div id="div1">这是一个块</div>
    <div id="div2">这是另一个块</div>

    <!-- class选择器 -->
    <div class="box">这是一个class选择器</div>
    <div class="box">这又是一个class选择器</div>
    <p class="box content">这是一个段落</p>

    <!-- 分组选择器 -->
    <div>
        <h1 id="header">分组标题</h1>
        <p id="text">分组id段落</p>
        <p class="title">分组class段落</p>
    </div>
</body>

</html>
