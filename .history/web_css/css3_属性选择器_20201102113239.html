<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>css3-属性选择器</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "微软雅黑";
      background-color: #f7f7f7;
    }

    .wrapper {
      width: 1024px;
      margin: 0 auto;
    }

    .wrapper>section {
      min-height: 300px;
      margin-bottom: 30px;
      box-shadow: 1px 1px 4px #DDD;
      background-color: #FFF;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <header>CSS3-属性选择器</header>
    <section>
      <header>简介</header>
      <div class="wrap-box">
        <form action="">
          <ul>
            <li>
              姓名: <input type="text">
            </li>
            <li>
              密码: <input type="password">
            </li>
            <li>
              性别: <input type="radio">男
              <input type="radio">女
            </li>
            <li>
              兴趣: <input type="checkbox" name="" id="">写代码
            </li>
            <li>
              <input type="submit" value="提交">
            </li>
          </ul>
        </form>
      </div>
    </section>

    <section class="attr1">
      <header>E[attr]</header>
      <div class="wrap-box">
        <a href="./a.rmvb" class="download download-movie">下载</a>
        <a href="./b.rmvb" class="download download-movie">下载</a>
        <a href="./a.mp3" class="download download-music">下载</a>
      </div>
    </section>

    <section class="attr2">
      <header>E[attr~=attr]</header>
      <div>
        <a href="./a.rmvb" class="download download-movie">下载</a>
        <a href="./b.rmvb" class="download download-movie">下载</a>
        <a href="./a.mp3" class="download download-music">下载</a>
      </div>
    </section>

    <section class="attr3">
      <header>E[attr|=attr]</header>
      <div class="wrap-box">
        <a href="./a.rmvb" class="download">下载</a>
        <a href="./b.rmvb" class="download-movie">下载</a>
        <a href="./a.mp3" class="download-music">下载</a>
      </div>
    </section>

    <section class="attr4">
      <header>E[attr*=val]</header>
      <div class="wrap-box">
        <a href="./a.rmvb" class="download">下载</a>
        <a href="./b.rmvb" class="moviedownload">下载</a>
        <a href="./a.mp3" class="downloadmusic">下载</a>
      </div>
    </section>

    <section class="attr5">
      <header>E[attr^=val]</header>
      <div class="wrap-box">
        <a href="./a.rmvb" class="download">下载</a>
        <a href="./b.rmvb" class="moviedownload">下载</a>
        <a href="./a.mp3" class="downloadmusic">下载</a>
      </div>
    </section>

    <section class="attr6">
      <header>E[attr$=val]</header>
      <div class="wrap-box">
        <a href="./a.rmvb" class="download">下载</a>
        <a href="./b.rmvb" class="moviedownload">下载</a>
        <a href="./a.mp3" class="downloadmusic">下载</a>
      </div>
    </section>
  </div>
</body>

</html>
