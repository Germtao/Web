<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS3-动画案例</title>

  <style>
    html,
    body {
      height: 100%;
    }

    body {
      background-color: #DE8910;
    }

    .rocket {
      position: absolute;
      left: 100px;
      top: 600px;
      height: 120px;
      transform: translate(-200px, 200px) rotate(45deg);
    }
  </style>
</head>

<body>
  <img class="rocket" src="img/rocket.png" alt="">
</body>

</html>
