  <!-- 绝对定位：定义横纵坐标。原点在父容器的左上角或左下角。横坐标用left表示，纵坐标用top或者bottom表示 -->
  <style type="text/css">
    .box {
      margin: 100px;
      width: 308px;
      height: 307px;
      border: 1px solid #FF7E00;
      /* 子绝父相 */
      position: relative;
    }

    .box .image img {
      width: 308px;
      height: 196px;
    }
  </style>
</head>

<body>
  <!-- 相对定位 -->
  <!-- <div class="div1">己不由心</div>

  <!-- 绝对定位 -->
  <div class="box">
