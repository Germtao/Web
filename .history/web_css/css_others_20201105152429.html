<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Others</title>

  <style>
    label {
      display: block;
      vertical-align: middle;
    }

    input,
    select {
      vertical-align: middle;
    }

    .mui-switch {
      width: 52px;
      height: 31px;
      position: relative;
      border: 1px solid #dfdfdf;
      background-color: #fdfdfd;
      box-shadow: #dfdfdf 0 0 0 0 inset;
      border-radius: 20px;
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
      border-bottom-left-radius: 20px;
      border-bottom-right-radius: 20px;
      background-clip: content-box;
      display: inline-block;
      user-select: none;
      outline: none;
    }
  </style>
</head>

<body>
  <label for="">
    <input class="mui-switch" type="checkbox">
    默认未选中
  </label>

  <label for="">
    <input class="mui-switch" type="checkbox" checked>
    默认选中
  </label>

  <label for="">
    <input class="mui-switch mui-switch-animbg" type="checkbox">
    默认未选中,简单的背景过渡效果,加mui-switch-animbg类即可
  </label>

  <label for="">
    <input class="mui-switch mui-switch-animbg" type="checkbox" checked>
    默认选中
  </label>

  <label for="">
    <input class="mui-switch mui-switch-anim" type="checkbox">
    默认未选中，过渡效果，加 mui-switch-anim 类即可
  </label>

  <label for="">
    <input class="mui-switch mui-switch-anim" type="checkbox">
    默认选中
  </label>
</body>

</html>
