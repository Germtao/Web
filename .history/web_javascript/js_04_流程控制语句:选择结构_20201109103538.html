  <script>
    let retCode = 1003;
    switch (retCode) {
      case 0:
        alert('接口联调成功');
        break;
      case 101:
        alert('活动不存在');
        break;
      case 103:
        alert('活动未开始');
        break;
      case 104:
        alert('活动已结束');
        break;
      case 1001:
        alert('参数错误');
        break;
      default:
        break;
