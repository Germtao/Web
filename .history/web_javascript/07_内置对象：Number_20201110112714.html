<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>内置对象：Number</title>

  <!-- Number 常见方法 -->
  <script type="text/javascript">
    // Number.isInteger() 判断是否为整数
    console.log(Number.isInteger(5));

    // toFixed() 小数点后面保留多少位
    const num1 = 3.456;
    const toFixedNum1 = num1.toFixed(2);
    console.log('num1 = ' + num1); // 3.456
    console.log('toFixedNum1 = ' + toFixedNum1); // 3.46
    console.log('num1 type: ' + typeof num1); // number
    console.log('toFixedNum1 type: ' + typeof toFixedNum1); // string

    /* 内置对象 Math 的常见方法 */
    const num2 = -0.6;
    console.log(Math.abs(num2));    // 取绝对值 0.6
    console.log(Math.floor(num2));  // 向下取整（往小取值）-1
    console.log(Math.ceil(num2));   // 向上取整（往大取值）-0
    console.log(Math.round(num2));  // 四舍五入取整（正数四舍五入，负数五舍六入）-1

    console.log(Math.random());     // 生成 [0, 1) 之间的随机数 0.6240349147868742
    console.log(Math.random() * x);
  </script>
</head>

</html>
