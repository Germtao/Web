<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>CSS层叠样式表

        </title>

        <style>
            body {
                height: 2000px;
            }

            div {
                /* 宽 (像素px 百分比%)*/
                width: 600px;
                /* 高 */
                height: 600px;
                /* 背景色 */
                background-color: red;
                /* 背景图 */
                background-image: url(李沁.jpg);
                /* 背景平铺 */
                background-repeat: no-repeat;
                /* 背景位置 */
                background-position: 0 0;
                /* 背景随滚动条的移动方式 */
                background-attachment: fixed;
            }

            span {
                background-color: blueviolet;
            }
        </style>
    </head>

    <body>
        <div style="width: 100px; height: 100px; background-color: cadetblue;">内联样式</div>
        <div>内部样式</div>
        <span>这是一个内联</span>
    </body>

</html>
