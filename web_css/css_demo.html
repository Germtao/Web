<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>CSS层叠样式表

        </title>

        <style>
            div {
                /* 宽 (像素px 百分比%)*/
                width: 100%;
                /* 高 */
                height: 100px;
                /* 背景色 */
                background-color: red;
            }

            span {
                background-color: blueviolet;
            }
        </style>
    </head>

    <body>
        <div>这是一个块</div>
        <span>这是一个内联</span>
    </body>

</html>
