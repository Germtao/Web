<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS3-属性</title>

  <style>
    p {
      text-align: center;
      font-size: 50px;
      font-family: "Microsoft Yahei";
      margin-top: 10px;
      color: fuchsia;

      /* 设置文字阴影：水平位移 垂直位移 模糊程度 阴影颜色 */
      text-shadow: 20px 27px 10px green;
    }
  </style>
</head>

<body>
  <p>文本属性</p>
</body>

</html>
