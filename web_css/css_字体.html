<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <title>css - 字体</title>
     <style>
          h1 {
               font-family: Georgia, serif;
          }

          p {
               font-family: 'Times New Roman', Times, serif;
               /* 推荐使用em (另外两种px、%) */
               font-size: 1.8em;
               font-weight: bold;
               font-style: oblique;
               ;
          }
     </style>
</head>

<body>
     <h1>这是一段文字</h1>
     <p>这是一段文字</p>
     <h1>This is a text</h1>
     <p>This is a text</p>
</body>

</html>
